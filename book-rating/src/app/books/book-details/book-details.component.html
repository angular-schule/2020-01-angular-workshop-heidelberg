<ng-container *ngIf="book$ | async as book; else loading">
  <h2>{{ book.title }}</h2>

  <button (click)="showDetails = true">Details</button>

  <div *ngIf="showDetails">
    <h3>Huhu: {{ book.isbn }}</h3>
  </div>

  <p>{{ book.description }}</p>

</ng-container>

<ng-template #loading>
  <h2>Bitte warten...</h2>
  (aufs erste Buch)
</ng-template>

<a routerLink="/book/9999">got to 999</a><br>
<a routerLink="/book/9783864902079">got to 9783864902079</a>
